<html>
    <head>
        <style>
            h1{
                background-color: aqua;
            }
            #deva{
                background-color: blue;
                color:white;
            }
            h2,p{
                background-color: red;
                color: white;
            }
            .raju{
                background-color: aqua;
                color: red;
            }
            *{
                background-color: black;
                color: aliceblue;
            }

        </style>
    </head>
    <body>
        <h1>this is name selector</h1>
        <h2>this is group selector</h2>
        <p>this is group selector</p>
        <h1 id="deva">this is id selector</h1>
        <h1 class="raju">this is class selector</h1>
        WELCOME TO SELECTORS<br>
        <B>this IS UNIVERSAL SELECTORS</B>
    </body>
</html>
